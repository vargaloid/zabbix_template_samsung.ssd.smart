---
################### 

- shell: dpkg-query -l 'zabbix-agent'
  ignore_errors: yes

- apt_key:
    url: https://hwraid.le-vert.net/debian/hwraid.le-vert.net.gpg.key
    state: present

- apt_repository:
    repo: deb http://hwraid.le-vert.net/debian {{ ansible_distribution_release }} main
    state: present

- name: Update apt cache
  apt: update_cache=yes

- name: Install required packages
  apt: name={{ item }}
  with_items:
    - bc
    - megacli
    - smartmontools

# create a directory if it doesn't exist 
- file:
    path: /etc/zabbix/bin
    state: directory
    owner: zabbix
    group: zabbix
    mode: 0755

- name: Installing sams.smart.ssd.sh
  copy: 
    src="/root/scripts/ansible/roles/samsung.ssd.smart/templates/sams.smart.ssd.sh" 
    dest="/etc/zabbix/bin/sams.smart.ssd.sh" 
    owner="zabbix" 
    group="zabbix"   
    mode=755

- name: Updating sudoers
  lineinfile:
    dest: /etc/sudoers
    state: present
    line: 'zabbix ALL=NOPASSWD: /etc/zabbix/bin/sams.smart.ssd.sh'
    validate: '/usr/sbin/visudo -cf %s'

- name: Updating zabbix_agentd.conf
  lineinfile:
    dest: /etc/zabbix/zabbix_agentd.conf
    line: "UserParameter=smartd.value[*],cat /tmp/z.sams.ssd.smart.items.txt | grep $1 | grep $2 | awk '{print $ 3+0}' "

- name: Checking zabbix
  service: name=zabbix-agent enabled=yes state=restarted
